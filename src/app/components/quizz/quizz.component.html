<div class="quizz-container">
  <div class="quizz-logo">
    <img src="assets/imgs/logo.png" alt="">
    <h3>{{ title }}</h3>
  </div>

  <div
  *ngIf=!finished
  class="quizz-question">
    <h3>{{ questionSelectd.question }}</h3>
  </div>

  <div
  *ngIf=!finished
  class="quizz-options">
    <button
    *ngFor="let option of questionSelectd.options"
    (click)="playerChoose(option.alias)"
    class="btn-options">
      {{ option.name }}
    </button>
  </div>

  <div *ngIf=finished class="quizz-results">
    <h1>O seu resultado Ã©:</h1>
    <p>{{ answersSelectd }}</p>
  </div>
</div>
